name: Check Push

on:
  push:
    branches: # Specifica che il workflow si attiva solo sui branch
      - '**' # Questo include tutti i branch, puoi specificare solo quelli che vuoi
    tags-ignore: # Evita l'attivazione su tag
      - '*' # Questo include tutti i tag, puoi specificare solo quelli che vuoi

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@crmpartners'
      - run: git config --global user.name ${{ github.actor }}
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_ORG_TOKEN }}
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
  build:
    name: Test Build
    runs-on: ubuntu-latest
    needs:
      - lint
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@crmpartners'
      - run: git config --global user.name ${{ github.actor }}
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_ORG_TOKEN  }}
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: CI=false npm run build
  test:
    name: Test Vitest
    runs-on: ubuntu-latest
    needs:
      - lint
      - build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@crmpartners'
      - run: git config --global user.name ${{ github.actor }}
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_ORG_TOKEN  }}
      - name: Install Dependencies
        run: npm install
      - name: Tesing
        run: CI=false npm run test
